<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book App</title>

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/layout.css">
    <link rel="stylesheet" href="./styles/modules.css">
    
    <!-- Application Templates -->
    <script type="text/x-handlebars-template" id="book-template">
      <li class="book-items">
        <div class="book-container">
          <img src="{{image_url}}">
          <div class="book-overlay">
            <a href="/books/{{id}}">{{title}}</a>
            <h2>{{author}}</h2>
          </div>
        </div>
      </li>
    </script>

    <script type="text/x-handlebars-template" id="book-detail-template">
      <!-- add book ID that can be updated when the user clicks on this  -->
      <li>
        <h1>{{title}}</h1>
        <h2>{{author}}</h2>
        <h2>{{isbn}}</h2>
        <img src="{{image_url}}">
        <p>{{description}}</p>
      </li>
    </script>

  </head>
  <body>
    <header>
      <img src="codefellowslogo.png" alt="">
      <h1 id="appTitle">books app</h1>
    </header>
    <main>
      <section id="items" class="container">
        <ul></ul>
      </section>

      <section id='book' class="container">

      </section>

      <section id="add" class="container">
        <form id="add-form" action="">
          <input type="text" name="title" placeholder="title" />
          <input type="text" name="author" placeholder="author" />
          <input type="text" name="isbn" placeholder="isbn" />
          <input type="text" name="image_url" placeholder="image_url" />
          <input type="text" name="description" placeholder="description" />  
          <button>Submit</button>      
        </form>
      </section>
    </main>
    <footer>

    </footer>
    <!-- External CDN Resources -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    
    <!-- Application Resources -->    
    <script src="./scripts/models/book.js" type="text/javascript"></script>
    <script src="./scripts/views/book-view.js" type="text/javascript"></script>
    <script src="./scripts/views/error-view.js" type="text/javascript"></script>
    <script src="./scripts/views/routes.js" type="text/javascript"></script>

  </body>
</html>
