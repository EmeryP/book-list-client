<!DOCTYPE html>

<html>
  <head>

    <title>Book App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="modules.css">
    

    <script type="text/x-handlebars-template" id="book-template">
      <li>
        <a href="/book/{{book_id}}">{{title}}</a>
        <h2>{{author}}</h2>
        <img src="{{image_url}}">
      </li>
    </script>

    <script type="text/x-handlebars-template" id="book-detail-template">
      <!-- add book ID that can be updated when the user clicks on this  -->
      <li>
        <h1>{{title}}</h1>
        <h2>{{author}}</h2>
        <h2>{{isbn}}</h2>
        <img src="{{image_url}}">
        <p>{{description}}</p>
      </li>
    </script>

  </head>
  <body>
    <header>
      
    </header>
    <main>
      <section id="items" class="container">
        <ul></ul>
      </section>

      <section id='author' class="container"></section>

      <section id="add" class="container">
        <form action="">
          <input type="text" name="title" placeholder="title" />
          <input type="text" name="author" placeholder="author" />
          <input type="text" name="isbn" placeholder="isbn" />
          <input type="text" name="image_url" placeholder="image_url" />
          <input type="text" name="description" placeholder="description" />  
          <button>Submit</button>      
        </form>
      </section>
    </main>
    <footer>

    </footer>

    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

    <script src="book.js" type="text/javascript"></script>
    <script src="js/book-view.js" type="text/javascript"></script>
    <script src="js/routes.js" type="text/javascript"></script>    
  </body>
</html>
